<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT ENIGMA: POST-WAR INTERFACE</title>
</head>
<body>
   <style>
     :root {
        --camo-green: #354230;
        --heavy-steel: #2b2b2b;
        --terminal-green:red;
        --rust: #ff6a00;
        --bakelite: #1a1110;
      text-shadow: 0px 0px 5px  currentColor;
     }

     body {

        background-color: #0a0a0a;
        /* Brutalist concrete texture */
        background-color: #333;
        color: var(--terminal-green);
        font-family: monospace;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
     }

     /* Main Console Casing */
     .screen {
        width: 95vw;
        height: 90vh;
        background: var(--heavy-steel);
        border: 10px solid #111;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px #000;
        display: grid;
        grid-template-rows: 60px 1fr;
        padding: 20px;
        gap: 20px;
        position: relative;
     }

     /* Top Status Bar */
     .tabs {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--bakelite);
        padding: 0 20px;
        border: 2px solid #444;
        border-radius: 10px;
        box-shadow: inset 0 0 10px #000;
     }

     .tabs span {
        font-weight: bold;
        letter-spacing: 3px;
        text-shadow: 0 0 5px var(--terminal-green);
     }

     .main {
        display: flex;
        gap: 30px;
        height: 100%;
        padding-bottom: 20px;
     }

 
     

   

     /* Input Area - Typewriter Style */
     #ta {
        flex: 1;
        background-color: #050505;
        border-radius: 10px;
        border: 3px solid #333;
        padding: 30px;
        color:white;
        font-size: 1.3rem;
        outline: none;
        height: 80%;
        box-shadow: inset 0 0 30px #000;
        position: relative;
         animation: glow 1s infinite alternate-reverse;
        overflow-y: auto;
     }

     #ta:before {
        content: "> SIGNAL_IN:";
        color: #ff0000;
     }

     /* Military Grade Button */
     .submit-btn {
        background: linear-gradient(to bottom, #444, #111);
        color: #ff4444; /* Alert color */
        padding: 10px 30px;
        border: 4px solid #000;
        cursor: pointer;
        font-family: inherit;
        font-weight: bold;
        box-shadow: 0 4px #000;
        transition: all 0.1s;
     }

     .submit-btn:active {
        box-shadow: 0 0 #000;
        transform: translateY(4px);
     }

     .submit-btn:hover {
        background: #222;
        color: white;
        text-shadow: 0 0 10px red;
     }
     #displayImage{
      border-radius: 10px;
     
     }
@keyframes glow {
   0%{
      filter: brightness(150%);
   }   
   100%{
      filter: brightness(80%);
   }
}
     /* Scrollbar */
     #ta::-webkit-scrollbar { width: 8px; }
     #ta::-webkit-scrollbar-track { background: #000; }
     #ta::-webkit-scrollbar-thumb { background: #333; }


     .login{
        background-color: black;
        color: #ff0000;
        padding: 10px;
        font-size:xx-large;
        height: fit-content;
     }

   </style>

   <div class="screen">
    <div class="tabs">
        <span>ENIGMA</span>
    </div>
    
    <div class="main">
        <div class="login">
            <h1>ENIGMA</h1>
            <div id="to" contenteditable="true"></div>
        </div>
    </div>
   </div>

   <script>
      const images = ["apple.png", "cat.png", "chair.png"]; 
      let currentIdx = 0;
      function handleSubmit() {
          const textArea = document.getElementById('ta');
          const imgElement = document.getElementById('displayImage');
          console.log(textArea.innerHTML)
          // Audio Feedback (Optional if you have a sound file)
          // new Audio('click.mp3').play();

          console.log("Transmitting:", textArea.innerText);
          
          textArea.innerText = "";
          currentIdx = (currentIdx + 1) % images.length;
          imgElement.src = images[currentIdx];

          // Small glitch effect on image change
          imgElement.style.opacity = "0.5";
          setTimeout(() => { imgElement.style.opacity = "1"; }, 100);

          textArea.focus();
      }
   </script>
</body>
</html>
